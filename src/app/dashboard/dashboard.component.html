<div class="container">
    <app-card-list></app-card-list>
    <div class="card-div">
        <div class="vertical-bar-chart">
            <p-chart type="bar" [data]="data" [options]="options"></p-chart>
        </div>
        <div class="donhut-chart">
            <p-chart type="doughnut" [data]="basicData" [options]="basicOptions"></p-chart>
        </div>
    </div> 

    <div class="card-table">
        <p-table [columns]="cols" [value]="ordersList$ | async" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="caption"> Orders List </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{ col.header }}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{ rowData[col.field] }}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
